              <div class="body">

                <img style="width:150px;" src="{{post.path}}">
              </div>
              <div class="footer">
                <a href="{{url_for('app.post', blog_id=post.blog_id)}}">Read More <span><img src="{{url_for('static', filename='img/chevron.png')}}"></span></a>

            </div>
